name: Build and Test Cookbook App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_unit_test:

    runs-on: ubuntu-latest
    
    
    steps:
    - name: Chechout repo
      uses: actions/checkout@v3
    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Install dependencies 
      run: npm install
    - name: Start the app
      run: npm run start &
    - name: Run Unit tests 
      run: npm run test:unit
    - name: Display softuni username
      run: echo "tedipatov"
